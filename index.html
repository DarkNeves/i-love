<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eu te amo meu amor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="home-bg">
     <div class="chuva-coracoes"></div>
    <div class="center-box">
        <button class="love-btn" onclick="window.location.href='amor.html'">Entrar</button>
    </div>
    <script>
function createHeart() {
    const heart = document.createElement('span');
    heart.className = 'coracoes';
    heart.innerHTML = '❤';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 1.2 + 0.8) + 'rem';
    heart.style.opacity = (Math.random() * 0.4 + 0.5).toFixed(2);

    document.querySelector('.chuva-coracoes').appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 3500);
}
setInterval(createHeart, 120);
</script>

<script>
const frases = [
    "Eu te amo!",
    "Seu sorriso ilumina meu dia.",
    "Seus olhos são lindos.",
    "Você é meu sonho realizado.",
    "Te quero para sempre.",
    "Meu coração é seu.",
    "Você me faz feliz todos os dias.",
    "Amar você é fácil.",
    "Você é minha inspiração.",
    "Com você, tudo faz sentido."
];

function showFrase() {
    const frase = document.createElement('span');
    frase.className = 'frase-amor';
    frase.textContent = frases[Math.floor(Math.random() * frases.length)];
    frase.style.left = Math.random() * 80 + 'vw';
    frase.style.top = Math.random() * 80 + 'vh';
    frase.style.fontSize = (Math.random() * 0.7 + 1.1) + 'rem';
    document.body.appendChild(frase);

    setTimeout(() => {
        frase.style.opacity = 0;
    }, 1800);

    setTimeout(() => {
        frase.remove();
    }, 2500);
}

setInterval(showFrase, 900);
</script>

</body>
</html>
